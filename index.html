<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Login</title>
</head>
<body style="margin: 0; font-family: 'Arial', sans-serif; background-color: #f4f4f4; color: #333;">

    <!-- Header -->
    <header style="background-color: #007BFF; padding: 20px; text-align: center;">
        <img src="logo.png" alt="Library Management System Logo" style="height: 60px; margin-right: 20px;">
        <h1 style="margin: 0; font-size: 2.5em; color: #fff;">Library Management System</h1>
    </header>

    <!-- Main Content -->
    <div class="login-container" style="max-width: 500px; margin: 50px auto; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 10px;">
        <h2 style="text-align: center; font-size: 2em; color: #333; margin-top: 0;">
            Login
        </h2>
        <form id="loginForm" style="display: flex; flex-direction: column;">
            <label for="email" style="margin-bottom: 5px;">Email:</label>
            <input type="email" id="email" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
            
            <label for="password" style="margin-bottom: 5px;">Password:</label>
            <input type="password" id="password" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
            
            <label for="role" style="margin-bottom: 5px;">Role:</label>
            <select id="role" required style="padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
                <option value="Admin">Admin</option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
            </select>
            
            <button type="submit" style="background-color: #007BFF; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; transition: background-color 0.3s ease;">
                Login
            </button>
        </form>
        <p style="font-size: 1em; color: #555; text-align: center; margin-top: 20px;">
            Don't have an account? 
            <a href="signup.html" style="color: #007BFF; text-decoration: none; font-weight: bold; transition: color 0.3s ease, text-shadow 0.3s ease;">
                Sign Up
            </a>
        </p>
    </div>

    <!-- Footer -->
    <footer style="background-color: #007BFF; color: white; text-align: center; padding: 20px 10px; position: fixed; bottom: 0; width: 100%; display: flex; align-items: center; justify-content: center; flex-direction: row-reverse;">
        <img src="zaryab.png" alt="Zaryab Hussain" style="border-radius: 50%; width: 40px; height: 40px; margin-left: 10px;">
        <p style="margin: 0;">&copy; 2024 Library Management System. Designed and Developed by Zaryab Hussain</p>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
